<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{data.fields.name}}</h5>
    <p class="card-text">{{data.fields.description}}</p>
    <span>Size:{{data.fields.size}} sqft</span>
    <div style="display:flex;justify-content:flex-end">
      <a href="#" class="btn btn-primary" routerLink="edit-property/{{data.id}}"
        >Edit</a
      >
      <a href="#" class="btn btn-danger " (click)="onDelete(data.id)">Delete</a>
    </div>
  </div>
</div>
