<form [formGroup]=addPropertyForm class="col-sm-6 m-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="placeholder : Fort">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea formControlName="description" class="form-control" id="desc" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="size" class="form-label">Size</label>
    <input type="text" formControlName="size" class="form-control" id="name" placeholder="placeholder : 220 sqft">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="addPropertyForm.invalid" >{{id==null?'Add':'Update'}}</button>
</form>
